<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого место" />
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar-foto" src="./images/Avatar.png" alt="аватар" />
                </div>

                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__btn-edit" type="button" title="Редактировать профиль">

                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__btn-add" type="button" title="Добавить новую фотографию">

                  
                </button>
            </section>

            <section class="elements">

                <ul class="elements__list">
                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/карачаевск.png" alt="карачаевск" />
                        <div class="elements__like-container">
                            <p class="elements__card-text">Карачаевск</p>
                            <button class="elements__btn-like" type="button" title="Лайк">

                            </button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/эльбрус.png" alt="Эльбрус" />
                        <div class="elements__like-container">
                            <p class="elements__card-text">Гора Эльбрус</p>
                            <button class="elements__btn-like" type="button" title="Лайк">

                            </button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/домбай.png" alt="Домбай" />
                        <div class="elements__like-container">
                            <p class="elements__card-text">Домбай</p>
                            <button class="elements__btn-like" type="button" title="Лайк">

                            </button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/карачаевск.png" alt="карачаевск" />
                        <div class="elements__like-container">
                            <p class="elements__card-text">Карачаево-Ч...</p>
                            <button class="elements__btn-like" type="button" title="Лайк">

                            </button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/эльбрус.png" alt="Эльбрус" />
                        <div class="elements__like-container">
                            <p class="elements__card-text">Гора Эльбрус</p>
                            <button class="elements__btn-like" type="button" title="Лайк">

                            </button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/домбай.png" alt="" />
                        <div class="elements__like-container">
                            <p class="elements__card-text">Домбай</p>
                            <button class="elements__btn-like" type="button" title="Лайк">

                            </button>
                        </div>
                    </li>

                </ul>
            </section>

        </main>



        <footer class="footer">


            <p class="footer__author">&copy; 2021. Mesto Russia</p>


        </footer>




        <div class="popup">

            <div class="popup__container">
                <form class="popup__form" name="profileData" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__name" id="name" type="text" name="title" placeholder="Имя"
                            minlength="2" maxlength="40" required>
                        <span class="popup__input-error name-error"></span>
                        <input class="popup__input popup__job" id="description" type="text" name="subtitle"
                            placeholder="О себе" minlength="2" maxlength="200" required>
                        <span class="popup__input-error description-error"></span>
                    </fieldset>
                    <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
                </form>
                <button class="popup__btn-close" type="button" title="Закрыть">

                   
                </button>
            </div>
        </div>




        <script src="./js/scripts/popup.js"></script>
    </div>
</body>

</html>
